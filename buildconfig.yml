apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: springboot-restapi
  labels:
    app: mywebsite
spec:
  source:
    type: Git
    git:
      uri: https://github.com/landing-soft/springbootdemo
      ref:
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile    # Look for Dockerfile in: gitUri/contextDir/dockerfilePath
  output:
    to:
      kind: ImageStreamTag
      name: :latest
